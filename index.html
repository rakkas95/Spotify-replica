<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css"
      integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw=="
      crossorigin="anonymous"
    />
    <title>Spotify Homepage</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-2 sidebar-sticky justify-content-center d-flex flex-column"
          id="sidebar"
        >
          <div class="row">
            <div class="col logo-holder">
              /
              <img
                src="./spotify-icons-logos/spotify-icons-logos/logos/01_RGB/02_PNG/Spotify_Logo_RGB_White.png"
                alt=""
                height="40"
              />
            </div>
            <div class="row listOfLinks">
              <div class="col sidebar-links">
                <ul class="navigation">
                  <li class="navigation-item">
                    <a
                      class="navigation-link active-link"
                      href="index.html"
                      onclick="activatedLink()"
                      ><i id="home-icon" class="fas fa-home"></i> Home
                    </a>
                  </li>
                  <li class="navigation-item">
                    <a
                      class="navigation-link"
                      href="search.html"
                      onclick="activatedLink()"
                      ><i id="search-icon" class="fas fa-search"></i> Search
                    </a>
                  </li>
                  <li class="navigation-item">
                    <a
                      class="navigation-link"
                      href="library.html"
                      onclick="activatedLink()"
                      ><i id="library-icon" class="fas fa-book-open"></i> Your
                      Library
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="row bottomSection">
              <div class="col">
                <div>
                  <a
                    class="btn-block btn-outline-light mb-2"
                    id="homepage-signUp"
                    href="login.html"
                    >Sign up</a
                  >
                </div>
                <div>
                  <a
                    class="btn-block btn-outline-light mb-3"
                    id="homepage-Login"
                    href="login.html"
                    >Login</a
                  >
                </div>
                <p class="small text-center text-secondary">
                  Cookie | Privacy | Policy
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-10">
          <h1>the rest of the page</h1>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
